<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>farzad XO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="turn"></h1>
    <div class="tictactoe">
        <div class="item" id="1">
            <div class="ctext text1"></div>
        </div>
        <div class="item" id="2">
            <div class="ctext text2"></div>
        </div>
        <div class="item" id="3">
            <div class="ctext text3"></div>
        </div>
        <div class="item" id="4">
            <div class="ctext text4"></div>
        </div>
        <div class="item" id="5">
            <div class="ctext text5"></div>
        </div>
        <div class="item" id="6">
            <div class="ctext text6"></div>
        </div>
        <div class="item" id="7">
            <div class="ctext text7"></div>
        </div>
        <div class="item" id="8">
            <div class="ctext text8"></div>
        </div>
        <div class="item" id="9">
            <div class="ctext text9"></div>
        </div>
    </div>
    <div class="xwin">X</div>
    <div class="owin">O</div>
    <h2 class="win"></h2>
    <button class="reset">Retry</button>


</body>
<script src="jquery.min.js"></script>
<script src="js.js"></script>

</html>
